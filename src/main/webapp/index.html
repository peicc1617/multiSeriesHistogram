<!DOCTYPE HTML>
<html lang="en">
<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	  <title>创新方法工作平台</title>
	  <!--添加页面框架-->
	  <link rel="import" id="frame" href="/webresources/common/html/appFrame.html">
	  <script type="text/javascript" src="js/buttonAction.js"></script>
	<!--  支持bootstrap-table的js、css -->
	<link rel="stylesheet" href="./bootstrap/bootstrap-table/bootstrap-table.css">
	<script type="text/javascript" src="./bootstrap/bootstrap-table/bootstrap-table.js"></script>
	<script type="text/javascript" src="./bootstrap/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="./bootstrap/bootstrap-table/bootstrap-table-editable.js"></script>
	<script type="text/javascript"  src="./ace-master/assets/js/bootstrap-editable.min.js"></script>
	<script type="text/javascript" src="./ace-master/assets/js/jquery.dataTables.min.js"></script>
	<!--引入echarts-->
	<!--////////////////////////////////////////////////-->
	<!--////////////////////////////////////////////////-->
	<!--<script src="./echarts/echarts-all.js"></script>-->
	<script type="text/javascript" src="./echarts/echarts.min.js"></script>
	<script type="text/javascript" src="js/tableEdit.js"></script>
</head>
<body class="no-skin">
<div id="mainFunctionHtml">
	  <div id="myCustomLi">
			<li class="active">
				  <a data-toggle="tab" href="#abc">
						<i class="green ace-icon fa fa-desktop bigger-120"></i>指标配置</a>
			</li>
			<li class="">
				  <a data-toggle="tab" href="#table" onclick="generateTable()">
						<i class="purple ace-icon fa fa-pencil-square-o bigger-120"></i>数据输入</a>
			</li>
		  	<li class="">
			  <a data-toggle="tab" href="#picture" onclick="showGraph()">
				  <i class="purple ace-icon fa fa-pencil-square-o bigger-120"></i>数据分析</a>
		  	</li>
	  </div>
	  <div id="myCustomTab">
			<div class="tab-pane active" id="abc">
				<div class="row">
					<div class="col-xs-1 col-sm-1">
					</div>
					<div class="col-xs-8 col-sm-8 ">
						<div class="tab-content padding-8">
							<h4 class="smaller lighter green">
								<i class="ace-icon fa fa-list"></i>
								指标配置
								<button type="button" class="btn btn-info" onclick="addInputElement()" style="position: relative; float: right;">
									<i class="glyphicon glyphicon-plus"></i> 添加计算指标
								</button>

							</h4>
							<br>
							<ul id="inputs" class="item-list ui-sortable">
								<li class="item-blue clearfix ui-sortable-handle" style="position: relative; opacity: 1; left: 0px; top: 0px; z-index: auto;">
									<label class="inline">
										<span class="editable editable-click editable-open">指标1</span>
									</label>

									<div class="pull-right action-buttons">
										<a href="#" class="red" onclick="deleteElement(this)">
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
										<span class="vbar"></span>
									</div>
								</li>

								<li class="item-blue clearfix ui-sortable-handle" style="position: relative; opacity: 1; left: 0px; top: 0px; z-index: auto;">
									<label class="inline">
										<span class="editable editable-click editable-open">指标2</span>
									</label>

									<div class="pull-right action-buttons">
										<a href="#" class="red" onclick="deleteElement(this)">
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
										<span class="vbar"></span>
									</div>
								</li>

							</ul>
						</div>

					</div>
				</div>
			</div>
			<div class="tab-pane" id="table">
				<div id="mainBtnGroup" class="btn-group btn-group-sm">
					<button type="button" class="btn btn-info" onclick="addRow()">
						<span class="glyphicon glyphicon-plus"></span>添加
					</button>
					<button type="button" class="btn btn-info" onclick="deleteRow()">
						<span class="glyphicon glyphicon-plus"></span>删除
					</button>
				</div>
				<div>
					<table id="myBootstrapTable"
						   data-height=750
						   data-search="true"
						   data-show-refresh="true"
						   data-show-toggle="true"
						   data-toolbar="#toolbar"
						   data-pagination="true"
						   data-page-size=30
						   data-page-list=[10,30,50,All]
						   data-side-pagination="client" >
					</table>
				</div>
			</div>


		  <div class="tab-pane" id="picture">
			  <div id="mainBtnGroup1" class="btn-group btn-group-sm">
				  <button type="button" class="btn btn-info" onclick="getTableInformation()">
					  <span class="glyphicon glyphicon-plus"></span>字段信息
				  </button>
				  <button type="button" class="btn btn-info" onclick="">
					  <span class="glyphicon glyphicon-plus"></span>保存
				  </button>
			  </div>
			  <div>
				  <table id="myBootstrapTable1"
						 data-height=750
						 data-search="true"
						 data-show-refresh="true"
						 data-show-toggle="true"
						 data-toolbar="#toolbar"
						 data-pagination="true"
						 data-page-size=30
						 data-page-list=[10,30,50,All]
						 data-side-pagination="client" >
				  </table>
			  </div>
			  <div id="histogramCharts" style="height:430px; width: 100%;"></div>
		  </div>
	  </div>
</div>
<!--帮助页面-->
<div id="helpHtml">
	  <div class="page-header">
			<h1>
				  **App使用说明
			</h1>
	  </div>
	  <div class="alert alert-block alert-success" id="appHelp">
			<div class="helpClass">
				  <p class="helpP">
						<i class="ace-icon fa fa-check green"></i>
						欢迎使用<strong class="green">App</strong>, 使用流程如下：<br>
						&nbsp;&nbsp;&nbsp;&nbsp;1、首先*****<br>
						截图<br>
						&nbsp;&nbsp;&nbsp;&nbsp;2、其次*****<br>
						截图<br>
						&nbsp;&nbsp;&nbsp;&nbsp;3、最后*****<br>
						截图<br>
				  <p>
			</div>
	  </div>
</div>
<!--模态对话框-->
<!-- Modal  添加数据 -->
<div class="modal fade" id="itemAdd" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">添加数据</h4>
			</div>
			<div class="modal-body">
				<div class="row" id="inputItemAdd">
				</div>
				<br>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" onclick="addItem()">确定</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal  修改编辑数据-->
<div class="modal fade" id="itemEdit" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">修改输入数据</h4>
			</div>
			<div class="modal-body">
				<br>
				<div class="row" id="dataEditGroup">
					<div class="col-lg-6">
						<div class="input-group">

						</div>
					</div>
					<br>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" onclick="editItem()">确定</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
